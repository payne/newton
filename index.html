<head>

	<script>
		//-----------------------------------------------------//

		$(document).ready(
			function() {
				var NewtonsCradleDiv = document.getElementById("NewtonsCradleDiv");
				updateClicked();
			}

		function updateClicked() {
			var input = prompt("Enter the number of spheres for the Newtons Cradle");
			if (!isNaN(input)) {
				numberOfSpheres = input;
			}
			init();
		}
	</script>
